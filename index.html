<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="main-div">
        <div class="stopwatch-container">
            <div class="display">
                <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">000</span>
            </div>
            <div class="controls">
                <button id="start" onclick="startStopwatch()">Start</button>
                <button id="pause" onclick="pauseStopwatch()" disabled>Pause</button>
                <button id="reset" onclick="resetStopwatch()" disabled>Reset</button>
                <button id="lap" onclick="recordLapTime()" disabled>Lap</button>
            </div>
            <ul id="lapList" class="lap-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
